<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GYM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Custom CSS for the "Contact Us" section */
        .contact-us {
            background-color: #f8f8f8;
            padding: 80px 0;
        }

        .contact-form {
            background-color: #fff;
            border-radius: 5px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .section-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #f8b400;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #f8b400;
            border-color: #f8b400;
            font-weight: bold;
            padding: 12px 24px;
            font-size: 18px;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #ffcc29;
            border-color: #ffcc29;
        }

        .contact-info {
            background-color: #fff;
            border-radius: 5px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }

        .fa {
            margin-right: 10px;
            color: #f8b400;
        }
    </style>
</head>
<body>

    <!-- Your HTML code here -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">GYM</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="registration.html">Registration</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  
    <!-- Contact Us Section -->
    <section class="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="contact-form">
                        <h2 class="section-title">Contact Us</h2>
                        <p class="section-description">Have questions or want to get in touch? Send us a message.</p>
                        <form id="contact-form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Your Email">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <p><i class="fa fa-map-marker"></i> 123 Main Street, City, Country</p>
                        <p><i class="fa fa-phone"></i> +1 (123) 456-7890</p>
                        <p><i class="fa fa-envelope"></i> info@example.com</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 GYM All Rights Reserved</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
